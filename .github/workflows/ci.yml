name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  compiler-tests:
    name: Compiler Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build Musashi
        run: make -C compiler/musashi

      - name: Run compiler tests
        run: make -C compiler test